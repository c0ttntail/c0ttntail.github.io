<!DOCTYPE html>
<html>
    <head>
        <title>Rumble Chart Editor</title>
        <link rel="icon" type="image/x-icon" href="chart.ico">
        <link rel="stylesheet" href="rumblestyle.css">
    </head>
    <body>
        <h1 class="head">Rumble Playstyle Chart Editor</h1>
        <p>Click on the chart to edit</p>
        <div id="contain" width="480" height="480">
            <canvas id="chart" width="480" height="480">
        </div>
        <div id="side">
            <div class="plural">
                <button type="button" onclick="addChart()">Add Chart</button>
                <button type="button" onclick="extras = []; drawStats();">Erase Charts</button>
            </div> <div class="spacer"></div>
            <div class="under"><button type="button" onclick="shadowed = !shadowed; drawStats();">Change Shadow Composition</button></div>
            <div class="color">
                <div class="hue"><p>Hue</p><input type="range" min="0" max="359" value="180" id="hue"></div>
                <div class="sat"><p>Saturation</p><input type="range" min="0" max="100" value="100" id="sat"></div>
                <div class="val"><p>Brightness</p><input type="range" min="0" max="100" value="50" id="val"></div>
            </div>
        </div>
        <h2><a href="https://app.milanote.com/1RSvsc1u4lI6be/radar-chart-explained?p=mbpzPkYc07D" class="guide">Rules on the Chart HERE!</a>
            <br>1, 2, 3, 4 toggles the Base, Graph, Labels and Polygon respectively</h2>
        <div class="chartset">
            <p class="chartset-hover">Other Charts</p>
            <div class="chartset-content">
                <button type="button" onclick="charting([5, 5, 5, 5.5, 5, 5], 11, 'Shoeless'); drawStats();">Shoeless</button>
                <button type="button" onclick="charting([5,5,5,5,5], 0, 'CRAWM'); drawStats();">CRAWM</button>
                <button type="button" onclick="charting([5,5,5,5,5,5,5,5], 0, 'Moves'); drawStats();">Moves</button>
                <button type="button" onclick="charting([10,10,10,10,10], 0, 'Guard'); drawStats();">Guard</button>
                <button type="button" onclick="charting([5,5,5,5], 0, 'Clips'); drawStats();">Clips</button>
                <div class="chartset-spacer"></div>
            </div>
        </div>
        <img id="graph" src="graph.png" hidden>
        <img id="guide" src="guideShoeless.png" hidden>
        <img id="base" src="base.png" hidden>
        <img id="label" src="labelShoeless.png" hidden>
        <script src="graphic.js"></script>
    </body>
</html>
